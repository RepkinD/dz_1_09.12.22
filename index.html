<!DOCTYPE html>
<html> <!--lang="en"-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script2.js" defer></script> -->
    <script src="script.js" defer></script>
    <title>Cats</title>
</head>

<body>
    <div class="container">
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Котики</a>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#createModal">Добавить котика</button>
            </div>
        </nav>
        <div class="row row-cols-3" id="cards">

        </div>
    </div>
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Создайте котика</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="catId" class="form-label">ID</label>
                            <input type="number" class="form-control" id="catId" name="id" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="nameCat" class="form-label">Кличка</label>
                            <input type="text" class="form-control" id="nameCat" name="name">
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="ageCat" class="form-label">Возраст</label>
                                <input type="number" class="form-control" id="ageCat" name="age" min="0">
                            </div>
                            <div class="col-6">
                                <label for="rateCat" class="form-label">Рейтинг</label>
                                <input type="number" class="form-control" id="rateCat" name="rate" min="1" max="10">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imageCat" class="form-label">Фото</label>
                            <input type="url" class="form-control" id="imageCat" name="image">
                        </div>
                        <div class="mb-3">
                            <label for="descriptionCat" class="form-label">Описание</label>
                            <textarea class="form-control custom-textarea" id="descriptionCat" name="description"
                                rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="favoriteCat" name="favorite">
                            <label class="form-check-label" for="favoriteCat">Фаворит</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-action="create">Сохранить котика</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <div class="container py-5">
        <div class="row" data-wr></div>
    </div>
</body>

</html>
